<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="header">HOME</h3>
        <div class="sideBoard" id="home-board"></div>
        <div class="buts">
          <button class="btn" onclick="homeAdd1()">+ 1</button>
          <button class="btn" onclick="homeAdd2()">+2</button>
          <button class="btn" onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="header">GUEST</h3>
        <div class="sideBoard" id="guest-board"></div>
        <div class="buts">
          <button class="btn" onclick="guestAdd1()">+ 1</button>
          <button class="btn" onclick="guestAdd2()">+2</button>
          <button class="btn" onclick="guestAdd3()">+3</button>
        </div>
      </div>
    </div>
    <div class="scoreBoardContainer">
      <button class="done btn" onclick="done()">Done</button>
      <h3 class="header">Score</h3>
      <div class="scoreBoard">
        <div class="homeScore">Home :</div>
        <div class="guestScore">Guest :</div>
      </div>
      <button class="resetBoard" onclick="reset()">
        <img
          class=""
          title="restart the Board"
          src="https://img.icons8.com/color-pixels/32/restart.png"
          alt="restart"
        />
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
